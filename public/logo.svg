      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#grad)" text-anchor="middle">PAPA</text>
    
